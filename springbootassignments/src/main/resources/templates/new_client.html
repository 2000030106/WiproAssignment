<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Client</h2>

    <form th:action="@{/saveClient}" th:object="${client}" method="post">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email" required />
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone" required />
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="Enter Address" required />
        </div>

        <button type="submit" class="btn btn-primary">Add Client</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
